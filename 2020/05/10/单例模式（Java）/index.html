        <h1 id="单例模式（Java）"><a href="#单例模式（Java）" class="headerlink" title="单例模式（Java）"></a>单例模式（Java）</h1><h2 id="一、实现案例"><a href="#一、实现案例" class="headerlink" title="一、实现案例"></a>一、实现案例</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> woshi</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@description</span> (懒汉式)套路加入并发控制，在多线程环境下，对外存在一个对象</span></span><br><span class="line"><span class="comment"> *              1、构造器私有化-》避免外部new对象</span></span><br><span class="line"><span class="comment"> *              2、提供私有的静态属性-》存储对象地址</span></span><br><span class="line"><span class="comment"> *              3、提供公共的静态方法-》获取属性</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@date</span> 2020/5/10</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">DoubleCheckedLocking</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">volatile</span> <span class="keyword">static</span> DoubleCheckedLocking instance;<span class="comment">/*没有volatile，可能会访问到一个空对象*/</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">/*构造器私有化*/</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="title">DoubleCheckedLocking</span><span class="params">()</span></span>&#123;&#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> DoubleCheckedLocking <span class="title">getInstance</span><span class="params">()</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">null</span> != instance) &#123;    <span class="comment">/*再次检测*/</span></span><br><span class="line">            <span class="keyword">return</span> instance;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">synchronized</span> (DoubleCheckedLocking.class) &#123;</span><br><span class="line">            <span class="keyword">if</span> (<span class="keyword">null</span> == instance) &#123;</span><br><span class="line">                instance = <span class="keyword">new</span> DoubleCheckedLocking();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> instance;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">new</span> Thread(()-&gt; System.out.println(DoubleCheckedLocking.getInstance())).start();</span><br><span class="line"></span><br><span class="line">        System.out.println(DoubleCheckedLocking.getInstance());</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
